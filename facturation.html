<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <meta charset="utf-8">
    <title>Prosit 1 - Facturation</title>
</head>

<body>
    <main>
        <header>
            <h1>Facture</h1>
            <p>Bienvenue chez Nous.</p>
        </header>
        <div id="header-links"> 
            <a class="bandeau" href="page_accueil.html">Accueil</a>
            <a class="bandeau" href="facturation.html">Link</a>
            <a class="bandeau" href="contact.html">Link</a>
        </div>


        <container id="flottant-fournisseur">
            <h2>Fournisseur</h2>
            <form>
                <fieldset class="fieldset">
                    <legend>Fournisseur : ?</legend>
                        <select>
                            <option value="fournisseur1">Fournisseur 1</option>
                            <option value="fournisseur2">Fournisseur 2</option>
                            <option value="fournisseur3">Fournisseur 3</option>
                            <option value="fournisseur4">Fournisseur 4</option>
                            <option value="fournisseur5">Fournisseur 5</option>
                        </select>
                </fieldset>
            </form>
        </container>





        <container id="flottant-formulaire">
            <h2>Formulaire</h2>
            <form method="post">
                <fieldset class="fieldset">
                    <legend>Information : ?</legend>
                    <div>
                        <input type="radio" id="personnel" name="type" value="personnel">
                        <label for="personnel">Personnel</label>
                        <input type="radio" id="professionel" name="type" value="professionel">
                        <label for="professionel">Professionel</label>
                    </div>
                    <br>
                    <div>
                        <label for="tva">N° TVA :</label><br>
                        <input type="text" id="tva" name="tva">
                    </div>
                    <br>
                    <div>
                        <label for="prenom">Prénom :</label><br>
                        <input type="text" id="prenom" name="prenom">
                    </div>
                    <br>
                    <div>
                        <label for="nom">Nom :</label><br>
                        <input type="text" id="nom" name="nom">
                    </div>
                    <br>
                    <div>
                        <input type="radio" id="male" name="type" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="type" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="type" value="other">
                        <label for="other">Other</label>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email :</label><br>
                        <input type="text" id="email" name="email">
                    </div>
                    <br>
                    <div>
                        <label for="telephone">N° Téléphone :</label><br>
                        <input type="text" id="telephone" name="telephone">
                    </div>
                    <br>
                    <div>
                        <label for="adresse">Adresse :</label><br>
                        <input type="" id="adresse" name="adresse">
                    </div>
                    <br>
                    <div>
                        <label for="region">Région :</label><br>
                        <input type="text" id="region" name="region">
                    </div>
                    <br>
                    <div>
                        <label for="ville">Ville :</label><br>
                        <input type="text" id="ville" name="ville">
                    </div>
                    <br>
                    <div>
                        <label for="codepostal">Code Postal :</label><br>
                        <input type="text" id="codepostal" name="codepostal">
                    </div>
                    <br>
                    <div>
                        <label for="cartepaiement">Carte de paiement :</label><br>
                        <input type="password" id="cartepaiement" name="cartepaiement">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Valider">
                    </div>
                    <div>
                        <input type="reset" value="Réinitialiser">
                    </div>
                </fieldset>
            </form>
        </container>
    </main>
</body>
